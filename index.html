<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            autofocus
            autocapitalize="characters"
            type="search"
            class="searchform-input"
            id="searchform-input"
            placeholder="Enter city..."
            required
          />
          <input
            type="submit"
            value="search"
            class="searchform-button"
            autofocus
          />
        </form>
      </header>
      <main>
        <div class="city-weather-description">
          <div>
            <h1 class="city-name" id="city-name">Paris</h1>

            <p class="weather-description">
              <span id="current-dates"> Tuesday 20:23, </span
              ><span id="cloud-condition">scattered clouds</span> <br />
              Humidity;<strong><span id="humidity-value"> 80%</span></strong>
              wind:<strong> <span id="wind-value">3.12 Km/h</span></strong>
            </p>
          </div>
          <div>
            <span class="weather-emoji" id="weather-emoji">🌞 </span
            ><span class="temperature-value" id="temperature-value">22</span
            ><span class="temp-icon">&degC</span>
          </div>
        </div>
        <div class="weather-forecast-for-a-week">
          <div class="day">Mon</div>
          <div class="day-emoji">🌨️</div>
          <div class="day-temperature"><strong>15&deg</strong> 17&deg</div>
          <div class="day">Tue</div>
          <div class="day-emoji">🌨️</div>
          <div class="day-temperature"><strong>15&deg</strong> 17&deg</div>
          <div class="day">Wed</div>
          <div class="day-emoji">🌨️</div>
          <div class="day-temperature"><strong>15&deg</strong> 17&deg</div>
          <div class="day">Thur</div>
          <div class="day-emoji">🌨️</div>
          <div class="day-temperature"><strong>15&deg</strong> 17&deg</div>
          <div class="day">Fri</div>
          <div class="day-emoji">🌨️</div>
          <div class="day-temperature"><strong>15&deg</strong> 17&deg</div>
          <div class="day">Sat</div>
          <div class="day-emoji">🌨️</div>
          <div class="day-temperature"><strong>15&deg</strong> 17&deg</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Rizikikinya" target="blank">Kinya Ruchiu</a>
        and is on
        <a href="https://github.com/Rizikikinya/vanilla-weather-app.git">
          Github</a
        >
        hosted by <a href="https://week7shecodesplus.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="java.js"></script>
  </body>
</html>
