<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ass Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            autofocus
            autocapitalize="words"
            type="search"
            class="searchform-input"
            id="searchform-input"
            placeholder="Enter city...paris"
            required
            
          />
          <input
            type="submit"
            value="search"
            class="searchform-button"
            autofocus
          />
        </form>
      </header>
      <main>
        <div class="city-weather-description">
          <div>
            <h1 class="city-name" id="city-name"></h1>

            <p class="weather-description">
              <span id="current-dates">,</span
              > <span id="cloud-condition"> </span> <br />
              Humidity;
              <strong><span id="humidity-value"> </span></strong> wind:
              <strong> <span id="wind-value"> </span></strong>
            </p>
          </div>
          <div></span><span id="weather-emoji"></span><span class="temperature-value" id="temperature-value"></span>
          <span class="temp-icon">&degC
          </div>
        </div>
        <div class="weather-forecast-for-a-week" id="weather-forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Rizikikinya" target="blank">Kinya Ruchiu</a>
        and is on
        <a href="https://github.com/Rizikikinya/vanilla-weather-app.git">
          Github</a
        >
        hosted by <a href="https://week7shecodesplus.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="java.js"></script>
  </body>
</html>
